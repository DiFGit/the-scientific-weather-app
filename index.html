<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1bc310303d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>theScientificWeatherApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card bg-dark text-white">
        <img src="#" class="card-img" id="background-image" />
        <div class="card-img-overlay">
          <form class="mb-0" id="search-form">
            <div class="row">
            <div class="col-5">
                <input
                  type="search"
                  placeholder="Enter city"
                  id="search-engine"
                  autocomplete="off"
                />
              </div>
            <div class="col-2">
              <input type="submit" value="🔍" class="btn btn-sm" id="search-glass" />
              </form>
            </div>

            <div class="col-2" class="icon" id="submit-icon">
              <button id="current-location">
                <i class="fas fa-map-marker-alt" id="local-icon"></i>
              </button>
            </div>
            <div class="col-3 units" id="units-links">
              <a href="#" id="celsius" class="active">C </a>
              |
              <a href="#" id="fahrenheit" class="inactive">F </a>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-6" class="leftData">
              <h4 class="leftData" id="location"></h4>
              <div class="leftData" id="day-hour"></div>
              <div class="leftData" id="weather-description"></div>
              <div class="leftData" id="temp-max-min"></div>
            </div>
            <div class="col-6" id="current-weather">
              <img src="#" id="weather-icon" />
              <div id="current-temperature">
                <strong><span id="current-temperature-element"></span>º</strong>
              </div>
            </div>
          </div>
          <ul class="weatherDetails">
            <li>
              Wind: <span id="wind-speed"></span><span id="wind-units"></span>
            </li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Pressure: <span id="pressure"></span>mb</li>
          </ul>
          <small id="forecast-description">Around this time, on</small>
          <footer>
            <div class="row justify-content-center" id="forecast"></div>
          </footer>
        </div>
      </div>
    </div>
    <small id="pexels-link"
      >Photos provided by
      <a href="https://www.pexels.com/" target="_blank">Pexels</a></small
    >
    <small id="github-link"
      ><a
        href="https://github.com/DiFGit/the-scientific-weather-app"
        target="_blank"
        >Open-source code</a
      >, by DiFGit</small
    >
    <script src="script.js"></script>
  </body>
</html>
