<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1bc310303d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>theScientificWeatherApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card bg-dark text-white">
        <img
          src="https://images.pexels.com/photos/2867883/pexels-photo-2867883.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
          class="card-img"
          id="background-image"
        />
        <div class="card-img-overlay">
          <div class="row">
            <div class="col-5" id="enterCity">
              <input
                type="search"
                placeholder="Enter city"
                id="searchEngine"
                autocomplete="off"
              />
            </div>
            <div class="col-2" id="submitIcon">
              <input type="submit" value="ðŸ”" id="searchGlass" />
            </div>
            <div class="col-2" class="icon" id="cityDefinitionsIcon">
              <i class="fas fa-city"></i>
            </div>
            <div class="col-1" class="icon" id="localIcon">
              <button id="currentLocation">
                <i class="fas fa-map-marker-alt"></i>
              </button>
            </div>
            <div class="col-2 units" id="unitsLinks">
              <a href="#" id="celsius" class="active">C </a>
              |
              <a href="#" id="fahrenheit">F </a>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-6" class="leftData">
              <h4 class="leftData" id="location"></h4>
              <div class="leftData" id="dayHour"></div>
              <div class="leftData" id="weatherDescription"></div>
              <div class="leftData" id="tempMaxMin"></div>
            </div>
            <div class="col-6" id="currentWeather">
              <img src="#" id="weatherIcon" />
              <div id="currentTemperature">
                <strong><span id="currentTemperatureElement"></span>Âº</strong>
              </div>
            </div>
          </div>
          <ul class="weatherDetails">
            <li>
              Wind
            </li>
            <li><span id="windSpeed"></span><span id="windUnits"></span></li>
            <li>
              Humidity
            </li>
            <li><span id="humidity"></span>%</li>
            <li>
              Pressure
            </li>
            <li><span id="pressure"></span>mb</li>
          </ul>
          <footer>
            <div class="row justify-content-center" id="forecast"></div>
          </footer>
        </div>
      </div>
    </div>
    <small id="github-link"
      ><a href="https://github.com/DiFGit/the-scientific-weather-app"
        >Open-source code</a
      >, by DiFGit</small
    >
    <script src="script.js"></script>
  </body>
</html>
